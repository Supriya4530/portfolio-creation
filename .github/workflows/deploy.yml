name: Deploy to AWS S3

on:
  push:
    branches:
      - main # Deploys only on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Install Node.js (Adjust the version as per your project)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Use the appropriate Node.js version for your project

    # Install dependencies and build the project
    - name: Install Dependencies and Build
      run: |
        npm ci 
        npm run build

    # Deploy to S3
    - name: Deploy to AWS S3
      uses: jakejarvis/s3-sync-action@v0.6.2
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: portfolio-generation  # Replace with your bucket name
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ap-south-1  # Replace with your AWS region (e.g., us-east-1)
        SOURCE_DIR: build  # Adjust if your build output directory is different
